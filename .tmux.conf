# -- General Settings ---------------------------------------------------------

set -g mouse

set-option -g status-position top


# Terminal settings
set -g default-terminal 'tmux-256color'
set -as terminal-overrides ",xterm*:Tc"
# History limit
set-option -g history-limit 10000

# Xterm keys
set-option -gw xterm-keys on

# Escape time
set -s escape-time 10

# Focus events
set -sg repeat-time 600
set -s focus-events on

# Prefix settings
set -g prefix2 C-a
bind C-a send-prefix -2

# UTF-8 settings
set -q -g status-utf8 on
set -q -g utf8 on

# Boost history limit
set -g history-limit 5000

# Activity monitoring
set -g monitor-activity on
set -g visual-activity off

# -- Display Settings ---------------------------------------------------------

# Window and pane numbering
set -g base-index 1
set -gw pane-base-index 1
set -g renumber-windows on

# Automatic renaming of windows
set -gw automatic-rename on

# Set titles
set -g set-titles on

# Pane display settings
set -g display-panes-time 800
set -g display-time 1000

# Status line interval
set -g status-interval 10

# -- Key Bindings -------------------------------------------------------------

# Unbind n and p
unbind n
unbind p

# Trigger enter on C-j
bind -n C-j send-keys C-m

# Re-source ~/.tmux.conf
bind r source-file ~/.tmux.conf

# Window and session management
bind-key -n C-g run-shell "tmux new-window 'cd $(tmux display-message -p -F \"#{pane_current_path}\") && lazygit'"
bind-key -n C-Space run-shell "tmux show-wk-menu-root"
bind C-c new-session
bind C-f command-prompt -p find-session 'switch-client -t %%'
#switch-client -l

# Pane navigation
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Pane manipulation
bind + run "cut -c3- '#{TMUX_CONF}' | sh -s _maximize_pane '#{session_name}' '#D'"
bind > swap-pane -D
bind < swap-pane -U
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# Window navigation
bind -n M-H select-window -t :-
bind -n M-L select-window -t :+

# Window manipulation
bind - split-window -v
bind | split-window -h
bind [ swap-window -t -
bind ] swap-window -t +

# Buffer management
bind b list-buffers
bind p paste-buffer -p
bind P choose-buffer
bind Enter copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi H send -X start-of-line
bind -T copy-mode-vi L send -X end-of-line

